<div id="pageConversation" class="component page hidden">
  <div class="container conversation">
    <div class="row">
      <div class="col-lg-7 col-md-10 col-xs-12 center-block">
        <div class="conversation-header vcenter">
          <div class="contact-picture text-center pull-left">
            <i class="fa fa-user fa-2x contact-picture-icon" aria-hidden="true"></i> <!-- Photo du contact -->
          </div>
          <div class="contact-name" id="conversation_textuelle_utilisateurs"></div> <!-- Nom du contact -->
        </div>
        <div class="conversation-content" id="conversation_textuelle_contenu">
        </div>
        <div class="conversation-reply">
          <input id="envoyer_message_input" class="conversation-reply-content" type="text" name="" placeholder="Texte..." data-discussion_id="" >
          <button id="envoyer_message_bouton" class="btn btn-primary conversation-reply-button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>
</div>
