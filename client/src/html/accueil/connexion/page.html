<div id="pageConnexion" class="component page ">
  <div class="container blocConnexion">
    <form class="formConnexion" onsubmit="return false">
      <div class="login">
        <h2>Connexion</h2>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i></div>
            <input type="email" class="form-control" id="inputEmailConnexion" placeholder="Entrez votre email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></div>
            <input type="password" class="form-control" id="inputPasswordConnexion" placeholder="Entrez votre password">
          </div>
        </div>
        <div class="form-group">
          <button id="switchToConnexion" class="btn btn-primary">Se connecter</button>
        </div>
        <span id="switchToInscription">Pas encore inscrit ?</span>
      </div>
    </form>
  </div>
</div>
